    <style>
        /* Custom alert box styles */
        #customAlert {
            display: none; /* Hidden by default */
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: white;
            border: 1px solid #c63528;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.5);
            z-index: 100000;
        }

        /* Custom font styling */
        #customAlert p {
font-family: 'BB Manual Mono Pro TX';
            font-size: 18px;
            margin: 0;
        }

        /* Overlay background */
        #alertOverlay {
            display: none; /* Hidden by default */
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
    </style>

    <div id="alertOverlay"></div>


    <div id="customAlert">
        <p>THIS PAGE IS EXPERIENCING SOME PROBLEMS. ALL WILL BE RESOLVED SOON. THANK YOU!</p>
        <button style="font-size:18px;font-family: 'BB Manual Mono Pro TX';background-color:transparent;color:#c63528;margin-top:16px;" closeAlert('https://www.khaliiil.com/')">OK</button>
    </div>

 <script>
        // Function to show the custom alert
        function showAlert() {
            document.getElementById('customAlert').style.display = 'block';
            document.getElementById('alertOverlay').style.display = 'block';
            document.body.style.overflow = 'hidden'; // Disable scrolling
        }

        // Function to close the custom alert and navigate to another link
        function closeAlert(url) {
            document.getElementById('customAlert').style.display = 'none';
            document.getElementById('alertOverlay').style.display = 'none';
            document.body.style.overflow = 'auto'; // Enable scrolling
            window.location.href = url; // Redirect to the specified URL
        }

        // Show the custom alert when the page loads
        window.onload = function() {
            showAlert();
        };
    </script>

<style>
  body {
    padding-top: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    font-family: 'BB Manual Mono Pro TX';
  }

  .circle-link {
    text-decoration: none; /* Removes underline from links */
  }

  .container {
    display: flex;
    flex-wrap: wrap; /* Allow circles to wrap to the next row */
    justify-content: center; /* Center circles horizontally */
  }

.circle {
  width: 330px;
  height: 330px;
  border-radius: 50%;
  background-color: black;
  position: relative;
  border: 3px solid gray; /* Default border color */
  cursor: pointer;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  font-size: 20px;
    font-family: 'BB Manual Mono Pro TX';
  margin: 17px; /* Add equal spacing between circles */
  font-weight: 500;
}
  @media screen and (max-width: 795px) {
    .circle {
      width: 329px; /* Adjust width for larger screens */
      height: 329px; /* Adjust height for larger screens */
      margin-bottom: 70px; /* Add space between rows of circles */
    }
    }
  /* Media query for larger screens */
  @media screen and (min-width: 601px) {
    .circle {
      width: 230px; /* Adjust width for larger screens */
      height: 240px; /* Adjust height for larger screens */
      margin-right: 30px; /* Add space between circles */
      margin-bottom: 30px; /* Add space between rows of circles */
    }

  .circle-text,
  .text-only {
    font-size: 16px;
    }
  }

  .circle img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 50%;
    position: absolute;
    transition: opacity 0.3s ease, transform 0.3s ease; /* Smooth transitions for opacity and transform */
   -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
    pointer-events: auto;
    -webkit-user-drag: none;
    -khtml-user-drag: none;
    -moz-user-drag: none;
    -o-user-drag: none;
    user-drag: none;
    -webkit-touch-callout: none;
}

  .circle-text,
  .text-only {
    position: relative;
    z-index: 10;
    display: none; /* Hide text by default */
    color: white; /* Ensures text color */
  }

  .text-only {
    display: block; /* Always show text for text-only circles */
    color: gray; /* Default text color for text-only circles */
  }

  .circle:hover .circle-text,
  .circle:hover .text-only,
  .circle.touched .circle-text,
  .circle.touched .text-only {
    display: block;
    color: white !important; /* Text color on hover/touch */
  }

  .circle:hover,
  .circle.touched {
    border: 3px solid white; /* Border color on hover/touch */
  }

  .circle:hover img,
  .circle.touched img {
    opacity: 0.5; /* Reduce opacity of image on hover/touch */
    transform: scale(0.99); /* Reduce size of image on hover/touch */
  }
</style>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    var circles = document.querySelectorAll('.circle');

    circles.forEach(function(circle) {
      circle.addEventListener('touchstart', function() {
        // Apply 'touched' class
        this.classList.add('touched');
      });

      circle.addEventListener('touchend', function() {
        // Remove 'touched' class
        this.classList.remove('touched');
    });
  });
</script>
