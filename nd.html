<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Trips</title>
    <style>
        body {
            font-family: 'BB Manual Mono Pro TX', Arial;
            background-color: #000;
            color: #000;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
            text-align: center;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            border-bottom: 2px solid #000;
            display: inline-block;
            padding-bottom: 10px;
        }
        .trip-list {
            list-style: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .trip-item {
            background: #000;
            margin: 15px;
            width: calc(50% - 30px);
            border: 1px solid white;
            border-radius:5px;
            transition: background 0.3s, transform 0.3s;
            font-size:14.9px;
        }
        .trip-item:hover {
            background: #e9e9e9;
            transform: translateY(-5px);
        }
        .trip-link {
            text-decoration: none;
            color: #000;
            font-size: 1.2em;
            font-weight: bold;
            transition: color 0.3s;
            display: block;
            padding: 15px;
            text-align: left;
        }
        .trip-link:hover {
            color: #555;
        }
        .trip-img {
            width: 100%;
            height: auto;
            display: block;
            color:white;
        }
        @media (max-width: 768px) {
            .trip-item {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <ul class="trip-list">
            <li class="trip-item">
                <a href="https://linktotrip1.com" class="trip-link">
                    <img src="https://example.com/img/paris.jpg" alt="Paris" class="trip-img">
                    Trip to Paris - June 2023
                </a>
            </li>
            <li class="trip-item">
                <a href="https://linktotrip2.com" class="trip-link">
                    <img src="https://example.com/img/tokyo.jpg" alt="Tokyo" class="trip-img">
                    Trip to Tokyo - December 2022
                </a>
            </li>
            <li class="trip-item">
                <a href="https://linktotrip3.com" class="trip-link">
                    <img src="https://example.com/img/ny.jpg" alt="New York" class="trip-img">
                    Trip to New York - September 2022
                </a>
            </li>
            <li class="trip-item">
                <a href="https://linktotrip4.com" class="trip-link">
                    <img src="https://example.com/img/london.jpg" alt="London" class="trip-img">
                    Trip to London - March 2022
                </a>
            </li>
        </ul>
    </div>
</body>
</html>
