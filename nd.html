<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Trips</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fff;
            color: #000;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
            text-align: center;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            border-bottom: 2px solid #000;
            display: inline-block;
            padding-bottom: 10px;
        }
        .trip-list {
            list-style: none;
            padding: 0;
        }
        .trip-list li {
            background: #f9f9f9;
            margin: 15px 0;
            padding: 20px;
            border: 1px solid #ddd;
            transition: background 0.3s, transform 0.3s;
        }
        .trip-list li:hover {
            background: #e9e9e9;
            transform: translateY(-5px);
        }
        .trip-link {
            text-decoration: none;
            color: #000;
            font-size: 1.2em;
            font-weight: bold;
            transition: color 0.3s;
        }
        .trip-link:hover {
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Trips</h1>
        <ul class="trip-list">
            <li><a href="https://linktotrip1.com" class="trip-link">Trip to Paris - June 2023</a></li>
            <li><a href="https://linktotrip2.com" class="trip-link">Trip to Tokyo - December 2022</a></li>
            <li><a href="https://linktotrip3.com" class="trip-link">Trip to New York - September 2022</a></li>
            <li><a href="https://linktotrip4.com" class="trip-link">Trip to London - March 2022</a></li>
        </ul>
    </div>
</body>
</html>
