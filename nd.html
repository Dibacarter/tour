<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Trips</title>
    <style>
    @font-face {
            font-family: 'BB Manual Mono Pro TX';
            src: url('BBManualMonoProTX-Regular.woff2') format('woff2');
        }
        body {
            font-family: 'BB Manual Mono Pro TX', Arial;
            background-color: #000;
            color: #000;
            margin: 0;
            padding: 0;
            text-transform: uppercase;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
            text-align: center;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            border-bottom: 2px solid #000;
            display: inline-block;
            padding-bottom: 10px;
        }
        .trip-list {
            list-style: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .trip-item {
            background: #000;
            margin: 15px;
            width: calc(50% - 30px);
            border: 1px solid white;
            border-radius:5px;
            transition: background 0.3s, transform 0.3s;
            font-size:14.9px;
            padding-bottom:5px;
        }
        .trip-link {
            text-decoration: none;
            color: #000;
            font-size: 1.2em;
            font-weight: bold;
            transition: color 0.3s;
            display: block;
            padding: 15px;
            text-align: left;
        }
        .trip-img {
            width: 100%;
            height: auto;
            display: block;
            color:white;
            border-radius:3px;
        }
        @media (max-width: 768px) {
            .trip-item {
                width: 100%;
            }
        }
        p {
        font-size:14px;
        text-align:center;
        margin-top:9px; 
        color:white;
        }
        li {
            padding-bottom:18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <ul class="trip-list">
            <li class="trip-item">
                <a href="https://raw.githubusercontent.com/Dibacarter/tour/main/media/IMG_6596.jpeg" class="trip-link">
                    <img src="https://raw.githubusercontent.com/Dibacarter/Of/main/mediaOf/5a67e1ae-0c7b-494c-8440-3eb7d7f35ac9.jpeg" alt="Paris" class="trip-img">
                    <p>Trip to Paris - June 2023</p>
                </a>
            </li>
            <li class="trip-item">
                <a href="https://linktotrip2.com" class="trip-link">
                    <img src="https://raw.githubusercontent.com/Dibacarter/tour/main/media/IMG_6435.jpeg" alt="Tokyo" class="trip-img">
                    <p>Trip to Tokyo - December 2022</p>
                </a>
            </li>
            <li class="trip-item">
                <a href="https://linktotrip3.com" class="trip-link">
                    <img src="https://example.com/img/ny.jpg" alt="New York" class="trip-img">
                    <p>Trip to New York - September 2022</p>
                </a>
            </li>
            <li class="trip-item">
                <a href="https://linktotrip4.com" class="trip-link">
                    <p>Trip to London - March 2022</p>
                </a>
            </li>
        </ul>
    </div>
</body>
</html>
