<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khalil - 404 NOT FOUND</title>
    

<style>
@font-face {
    font-family: 'BB Manual Mono Pro TX';
    src: url('https://www.khaliiil.com/BBManualMonoProTX-Regular.woff2') format('woff2');
}

body {
    background-color: black;
    color: white;
    font-family: 'BB Manual Mono Pro TX', Arial;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
}

h1 {
    font-size: 10em;
    margin: 0;
}

p {
    font-size: 2em;
    text-transform: uppercase;
    font-weight: 500;
}

.t {
    font-size: 1.1em;
    display: block;
    margin-bottom: 20px;
}

@media screen and (max-width: 580px) {
    p {
        font-size: 1.2em;
    }
    .t {
        font-size: 0.9em;
    }
}

.center-container {
    display: flex;
    flex-direction: column;
    align-items: center;
}

.dropdown {
    position: relative;
    display: inline-block;
}

.dropbtn {
    background-color: white;
    color: black;
    padding: 10px 20px;
    font-size: 16px;
    border: none;
    cursor: pointer;
    font-family: 'BB Manual Mono Pro TX', Arial;
}

.dropdown-content {
    display: none;
    position: absolute;
    background-color: white;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
    top: 100%; /* Position dropdown below the button */
    left: 50%;
    transform: translateX(-50%);
}

.dropdown-content a {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
}

.dropdown-content a:hover {
    background-color: #ddd;
}

.dropdown:hover .dropdown-content {
    display: block;
}

.dropdown:hover .dropbtn {
    background-color: black;
    color: white;
    border: 1px solid white;
}
</style>

</head>
<body>

    <div class="container">
        <h1>404</h1>
        <p>Page Not Found / Unavailable</p>
        <div class="center-container">
            <a class="t" style="color:white;text-decoration: underline;text-underline-offset: 3.5px;" href="https://khaliiil.com/">GET BACK TO WWW.KHALIIIL.COM</a>
            <div class="dropdown">
              <button id="dropdownButton" class="dropbtn">PAGES</button>
                <div class="dropdown-content">
                    <a style="border-bottom:1px solid gray;" href="https://khaliiil.com/">HOME</a>
                    <a style="border-bottom:1px solid gray;" href="https://khaliiil.com">STORE</a>
                    <a style="border-bottom:1px solid gray;" href="https://music.khaliiil.com">MUSIC</a>
                    <a style="border-bottom:1px solid gray;" href="https://tour.khaliiil.com">TOUR</a>
                    <a style="border-bottom:1px solid gray;" href="https://khaliiil.com/blog">BLOG</a>
                    <a style="border-bottom:1px solid gray;" href="https://khaliiil.com/terms-conditions">Terms</a>
                    <a style="border-bottom:1px solid gray;" href="https://khaliiil.com/privacy-policy">Privacy</a>
                    <a style="border-bottom:1px solid gray;" href="https://khaliiil.com/join-club">Join</a>
                    <a style="border-bottom:1px solid gray;" href="https://khaliiil.com/credits">Credits</a>

                </div>
            </div>
        </div>
    </div>

    <script>
document.getElementById("dropdownButton").addEventListener("click", function() {
    var dropdownContent = document.querySelector(".dropdown-content");
    dropdownContent.style.display = (dropdownContent.style.display === "block") ? "none" : "block";
});
</script>

</body>
</html>
