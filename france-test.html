<div id="overlay">
  <div class="holder">
  <span id="prev-btn"  class="nav-btn">
    <img style="transform: rotate(270deg);" src="https://raw.githubusercontent.com/Dibacarter/Of/main/next.PNG" alt="prev">
  </span>

  <span id="next-btn" class="nav-btn">
    <img style="transform: rotate(270deg);" src="https://raw.githubusercontent.com/Dibacarter/Of/main/prev.PNG" alt="next">
  </span>
  </div>
    <div id="overlay-content"></div>
  <img id="close-btn" style="filter: invert(100%);" src="https://raw.githubusercontent.com/Khalil2000web/Of/main/system/IMG_9107.webp" alt="Close">
</div>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    const mediaElements = document.querySelectorAll('.media');
    const overlay = document.getElementById('overlay');
    const overlayContent = document.getElementById('overlay-content');
    const closeBtn = document.getElementById('close-btn');
    const prevBtn = document.getElementById('prev-btn');
    const nextBtn = document.getElementById('next-btn');
    const con = document.querySelectorAll('.media-container');

    let currentIndex = 0;
    let currentOverlayVideo = null;

    function disableScroll() {
      document.body.classList.add('no-scroll');
    }

    function enableScroll() {
      document.body.classList.remove('no-scroll');
    }

    function muteAllVideos() {
      mediaElements.forEach(media => {
        if (media.querySelector('video')) {
          const video = media.querySelector('video');
          video.muted = true;
          const soundOffIcon = media.querySelector('.sound-off-icon');
          const soundOnIcon = media.querySelector('.sound-on-icon');
          soundOffIcon.style.display = 'block';
          soundOnIcon.style.display = 'none';
          video.play();
        }
      });
    }

    function playAllVideos() {
      mediaElements.forEach(media => {
        if (media.querySelector('video')) {
          const video = media.querySelector('video');
          video.play();
        }
      });
    }

    function openOverlay(index) {
      disableScroll();
      currentIndex = index;
      const clonedMedia = mediaElements[currentIndex].cloneNode(true);
      overlayContent.innerHTML = '';
      overlayContent.appendChild(clonedMedia);
      overlay.style.display = 'flex';
      overlay.classList.add('overlay-show');
document.body.style.cssText += 'overflow: hidden;';
document.body.style.setProperty('--scrollbar-width', 'none');
document.getElementById('cont').style.touchAction = 'none';
document.getElementById('opener').style.display = 'block';
document.getElementById('cont').style.touchAction = 'none';
document.getElementById('cont').style.overflow = 'hidden';
document.getElementById('cont').style.pointerEvents = 'none';


      muteAllVideos();

      if (clonedMedia.querySelector('video')) {
        const video = clonedMedia.querySelector('video');
        const soundOffIcon = clonedMedia.querySelector('.sound-off-icon');
        const soundOnIcon = clonedMedia.querySelector('.sound-on-icon');

        video.muted = true;
        soundOffIcon.style.display = 'block';
        soundOnIcon.style.display = 'none';

        soundOffIcon.addEventListener('click', () => {
          video.muted = false;
          soundOffIcon.style.display = 'none';
          soundOnIcon.style.display = 'block';
        });

        soundOnIcon.addEventListener('click', () => {
          video.muted = true;
          soundOffIcon.style.display = 'block';
          soundOnIcon.style.display = 'none';
        });

        currentOverlayVideo = video;
        video.play();
      }
    }

    function closeOverlay() {
      overlay.style.display = 'none';
      document.body.style.cssText += 'overflow: auto;';
document.getElementById('opener').style.display = 'none';
document.body.style.setProperty('--scrollbar-width', '');
document.getElementById('cont').style.overflow = '';
document.getElementById('cont').style.touchAction = 'auto';
      enableScroll();
      if (currentOverlayVideo) {
        currentOverlayVideo.muted = true;
        currentOverlayVideo = null;
      }
      playAllVideos();
    }

    mediaElements.forEach((media, index) => {
      if (media.querySelector('video')) {
        const video = media.querySelector('video');
        const soundOffIcon = media.querySelector('.sound-off-icon');
        const soundOnIcon = media.querySelector('.sound-on-icon');

        // Remove the controls attribute
        video.removeAttribute('controls');

        video.play();

        soundOffIcon.addEventListener('click', () => {
          muteAllVideos();
          video.muted = false;
          soundOffIcon.style.display = 'none';
          soundOnIcon.style.display = 'block';
        });

        soundOnIcon.addEventListener('click', () => {
          video.muted = true;
          soundOffIcon.style.display = 'block';
          soundOnIcon.style.display = 'none';
        });
      }

      media.addEventListener('click', (event) => {
        if (event.target !== media.querySelector('.sound-off-icon') && event.target !== media.querySelector('.sound-on-icon')) {
          openOverlay(index);
        }
      });
    });

    closeBtn.addEventListener('click', closeOverlay);

    prevBtn.addEventListener('click', () => {
      if (currentIndex === 0) {
        currentIndex = mediaElements.length - 1;
      } else {
        currentIndex -= 1;
      }
      openOverlay(currentIndex);
    });

    nextBtn.addEventListener('click', () => {
      if (currentIndex === mediaElements.length - 1) {
        currentIndex = 0;
      } else {
        currentIndex += 1;
      }
      openOverlay(currentIndex);
    });
  });
</script>
<script>
document.addEventListener('DOMContentLoaded', function() {
    const prevBtn = document.getElementById('prev-btn');
    const nextBtn = document.getElementById('next-btn');

    if (!localStorage.getItem('btnClicked')) {
        prevBtn.style.border = '2px solid #275c86';
        nextBtn.style.border = '2px solid #275c86';
    }

    function hideBorders() {
        prevBtn.style.border = 'none';
        nextBtn.style.border = 'none';
        localStorage.setItem('btnClicked', 'true');
    }

    prevBtn.addEventListener('click', hideBorders);
    nextBtn.addEventListener('click', hideBorders);
});
</script>
